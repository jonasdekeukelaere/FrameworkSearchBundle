services:
  kernel.listener.search_index_listener:
    class: SumoCoders\FrameworkSearchBundle\EventListener\IndexListener
    arguments:
      - @doctrine.orm.entity_manager
    tags:
      - { name: kernel.event_listener, event: search.index.update, method: onIndexUpdate }
      - { name: kernel.event_listener, event: search.index.delete, method: onIndexDelete }
